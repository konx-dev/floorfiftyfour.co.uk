query BlogArticle($slug: [String!]) {
  entry(slug: $slug) {
    id
    title
    ... on blogArticles_blogArticles_Entry {
      hero {
        ... on hero_BlockType {
          heading
          subHeading
          featuredImage {
            title
            filename
          }
        }
      }
      contentField
      seoTitle
      seoContentType
      seoImage {
        filename
        title
      }
      seoMetaDescription
      seoCanonical
      seoRobots(label: true)
    }
  }
}