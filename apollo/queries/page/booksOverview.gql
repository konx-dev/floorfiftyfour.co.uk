query BookOverviewQuery {
  entries(section: "booksOverview") {
    ... on booksOverview_booksOverview_Entry {
      hero {
        ... on hero_BlockType {
          heading
          subHeading
          description
          featuredImage {
            filename
            title
          }
          image {
            title
            filename
          }
        }
      }
    }
  }
}
